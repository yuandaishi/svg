<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>渐变填充色变幻spreadMethod属性</title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
	</style>
	<body>
		<svg width="100%" height="800">
			<defs>
				<linearGradient id="linear" x1="0" y1="0" x2="0" y2="1">
					<stop offset="0" stop-color="#ccc"/>
					<stop offset="1" stop-color="pink"/>
				</linerGradient>
				<radialGradient id="radial" cx=".5" cy=".5" r=".1" fx=".5" fy=".5" spreadMethod='reflect'>
					<stop offset="0" stop-color="green"/>
					<stop offset=".5" stop-color="purple"/>
					<stop offset="1" stop-color="yellow"/>	
				</radialGradient>
			</defs>	
			<rect x="50" y="50" width="100" height="100" style="fill: url(#linear);"/>
			<circle cx="600" cy="400" r="400" style="fill: url(#radial);">
		<svg>
	</body>
</html>
