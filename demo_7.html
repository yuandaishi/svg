<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>PATH命令</title>
	</head>
	<body>
		<svg width="100%" height="500">
			<path d="M50 50,L300 270" style="stroke:red;stroke-width: 2px;fill: transparent;" id="path"/>
		</svg>
		<input type="text" name="pathNum" id="pathNum" value="" style="width: 100%;"/>
	</body>
	<script src="js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/snap.svg-min.js" type="text/javascript" charset="utf-8"></script>	
	<script type="text/javascript">
		$(function(){
			$("#pathNum").keyup(function(){
				var pathNum=$("#pathNum").val();
				$("#path").attr("d",pathNum);
			})
		})
	</script>
</html>
