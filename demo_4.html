<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>svg分组标签g</title>
	</head>
	<body>
		<p>g标签和ta组内的元素有相同的属性时，例如fill：color，此时，组内元素使用自身的属性，translate等属性时，组先进行相应的变化，然后组内元素进行自身的变化</p>
		<svg width="100%" height="800">
			<g style="fill:#fff;transform: translateX(200px);">
				<rect x="50" y="50" width="200" height="50" rx="3" ry="3" style="fill: #ccc; stroke: #888; stroke-width: 2px;"></rect>
				<rect x="125" y="100" width="50" height="200" style="fill:#ccc;transform: translateX(100px);"></rect>
			</g>
		</svg>
	</body>
</html>
